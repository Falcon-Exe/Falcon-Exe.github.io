<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- BEST GAME CSS -->
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.93);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #qr-reader {
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 16px;
      border: 2px dashed #e5e7eb;
    }

    h2 {
      margin: 8px 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #111827;
      text-align: center;
    }

    p {
      font-size: 1.05rem;
      color: #374151;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(37,99,235,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(37,99,235,0.45);
    }

    button:active {
      transform: scale(0.97);
    }

    .error {
      margin-top: 14px;
      font-weight: 600;
      color: #dc2626;
      animation: shake 0.3s ease;
      text-align: center;
    }

    .success {
      color: #16a34a;
      font-weight: 700;
      text-align: center;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div id="qr-reader"></div>
    <h2 id="title">QR Treasure Hunt</h2>
    <p id="question">Press Start to begin your mission</p>

    <button id="mainBtn" onclick="nextAction()">Start</button>
    <p id="error"></p>
  </div>

  <script>
    const steps = [
      { q: "Question 1: Solve 5 + 3", a: "8" },
      { q: "Question 2: Solve 10 √ó 2", a: "20" },
      { q: "Question 3: Solve 15 ‚àí 4", a: "11" },
      { q: "üéâ Congratulations! Treasure Found! üéâ", a: null }
    ];

    let step = -1;
    let html5QrCode;

    function nextAction() {
      if (step === -1) {
        step = 0;
        showStep();
        document.getElementById("mainBtn").textContent = "üì∑ Scan QR";
        return;
      }
      startScanner();
    }

    function showStep() {
      const title = document.getElementById("title");
      const question = document.getElementById("question");
      const error = document.getElementById("error");

      error.textContent = "";
      error.className = "";

      if (steps[step].a === null) {
        title.textContent = "";
        question.textContent = steps[step].q;
        error.textContent = "üèÜ You completed the hunt!";
        error.className = "success";
        document.getElementById("mainBtn").style.display = "none";
        return;
      }

      title.textContent = `Step ${step + 1}`;
      question.textContent = steps[step].q;
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("qr-reader");
      }

      document.getElementById("error").textContent = "Opening camera...";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrText => {
          html5QrCode.stop();
          checkAnswer(qrText);
        }
      );
    }

    function checkAnswer(value) {
      if (value.trim() === steps[step].a) {
        step++;
        showStep();
      } else {
        const error = document.getElementById("error");
        error.textContent = "‚ùå Wrong QR! Try again";
        error.className = "error";
      }
    }
  </script>

</body>
</html>
