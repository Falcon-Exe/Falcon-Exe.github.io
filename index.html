<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Colorful Professional CSS -->
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #06b6d4;
      --success: #16a34a;
      --error: #dc2626;
      --bg-gradient: linear-gradient(135deg, #2563eb, #7c3aed);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #0f172a;
      --text-muted: #475569;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 92%;
      max-width: 420px;
      padding: 26px;
      border-radius: 22px;
      background: var(--card-bg);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      animation: fadeUp 0.45s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    #qr-reader {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 18px;
      border: 2px solid var(--border-soft);
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.06), rgba(124, 58, 237, 0.06));
    }

    h2 {
      margin: 8px 0 6px;
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--text-main);
      text-align: center;
    }

    p {
      margin: 0 0 18px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-muted);
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 12px 22px rgba(37,99,235,0.4), inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 16px 26px rgba(37, 99, 235, 0.45);
    }

    button:active {
      transform: scale(0.97);
    }

    .error {
      margin-top: 14px;
      font-weight: 600;
      color: var(--error);
      text-align: center;
      animation: shake 0.3s ease;
    }

    .success {
      margin-top: 14px;
      font-weight: 700;
      color: var(--success);
      text-align: center;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .card:has(button[style*="display: none"]) {
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
    }

    @media (max-width: 420px) {
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="qr-reader"></div>
    <h2 id="title">QR Treasure Hunt</h2>
    <p id="question">Press Start to begin your mission</p>

    <button id="mainBtn" onclick="nextAction()">Start</button>
    <p id="error"></p>
  </div>

  <script>
    const steps = [
      { q: "Question 1: Solve 5 + 3", a: "8" },
      { q: "Question 2: Solve 10 √ó 2", a: "20" },
      { q: "Question 3: Solve 15 ‚àí 4", a: "11" },
      { q: "üéâ Congratulations! Treasure Found! üéâ", a: null }
    ];

    let step = -1;
    let html5QrCode;

    function nextAction() {
      if (step === -1) {
        step = 0;
        showStep();
        document.getElementById("mainBtn").textContent = "üì∑ Scan QR";
        return;
      }
      startScanner();
    }

    function showStep() {
      const title = document.getElementById("title");
      const question = document.getElementById("question");
      const error = document.getElementById("error");

      error.textContent = "";
      error.className = "";

      if (steps[step].a === null) {
        title.textContent = "";
        question.textContent = steps[step].q;
        error.textContent = "üèÜ You completed the hunt!";
        error.className = "success";
        document.getElementById("mainBtn").style.display = "none";
        return;
      }

      title.textContent = `Step ${step + 1}`;
      question.textContent = steps[step].q;
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("qr-reader");
      }

      document.getElementById("error").textContent = "Opening camera...";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrText => {
          html5QrCode.stop();
          checkAnswer(qrText);
        }
      );
    }

    function checkAnswer(value) {
      if (value.trim() === steps[step].a) {
        step++;
        showStep();
      } else {
        const error = document.getElementById("error");
        error.textContent = "‚ùå Wrong QR! Try again";
        error.className = "error";
      }
    }
  </script>
</body>
</html>
