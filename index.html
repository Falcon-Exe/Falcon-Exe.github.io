<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #06b6d4;
      --success: #16a34a;
      --error: #dc2626;
      --text-main: #0f172a;
      --text-muted: #475569;
      --border-soft: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #2563eb, #7c3aed, #06b6d4);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .card {
      position: relative;
      width: 92%;
      max-width: 450px;
      padding: 28px;
      border-radius: 24px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pop 0.45s ease;
    }

    @keyframes pop {
      from {opacity:0; transform: scale(0.95);}
      to {opacity:1; transform: scale(1);}
    }

    #qr-reader {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
      border: 2px dashed var(--border-soft);
      background: linear-gradient(135deg, rgba(37,99,235,0.06), rgba(124,58,237,0.06));
    }

    h2 {
      margin: 10px 0 6px;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-main);
      text-align: center;
    }

    p {
      margin: 0 0 18px;
      font-size: 1.05rem;
      color: var(--text-muted);
      text-align: center;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(37,99,235,0.35);
      margin-top: 8px;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(37,99,235,0.45);
    }

    button:active {
      transform: scale(0.97);
    }

    .error {
      margin-top: 14px;
      font-weight: 600;
      color: var(--error);
      text-align: center;
      animation: shake 0.3s ease;
    }

    .success {
      margin-top: 14px;
      font-weight: 700;
      color: var(--success);
      text-align: center;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .progress-container {
      width: 100%;
      height: 12px;
      background: #e5e7eb;
      border-radius: 12px;
      margin-bottom: 18px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 12px;
      transition: width 0.4s ease;
    }

    .card:has(button[style*="display: none"]) {
      background: linear-gradient(135deg, #f0f9ff, #ecfeff);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.95rem;
      z-index: 1000;
    }

    @media (max-width: 450px) {
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="progress-container">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div id="qr-reader"></div>
    <h2 id="title"><b>Treasure Hunt</b></h2>
    <p id="question">Press Start to begin</p>

    <button id="mainBtn" onclick="nextAction()">Start</button>
    <button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>
    <p id="error"></p>
  </div>

  <div class="footer">
    NUMINA MATHS CLUB - MAJLIS ARTS AND SCIENCE COLLEGE
  </div>

  <!-- AUDIO ELEMENT -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Music control
    let musicPlaying = false;
    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      const btn = document.getElementById('musicBtn');
      if (!musicPlaying) {
        music.play();
        btn.textContent = "‚è∏ Pause Music";
        musicPlaying = true;
      } else {
        music.pause();
        btn.textContent = "üéµ Play Music";
        musicPlaying = false;
      }
    }

    // Treasure Hunt Steps
    const steps = [
      { q: "Who worked mainly in number theory and lived in the 20th century?", a: "Ramanujan" },
      { q: "Which number less than 30 has exactly six positive factors?", a: "12" },
      { q: "Which prime number can be written as the difference of two perfect squares?", a: "2" },
      { q: "Even number, not divisible by 4, sum of two primes?", a: "6" },
      { q: "üéâ Congratulations! You finished the Math Treasure Hunt! üéâ", a: null }
    ];

    let step = -1;
    let html5QrCode;

    function nextAction() {
      if (step === -1) {
        step = 0;
        showStep();
        document.getElementById("mainBtn").textContent = "üì∑ Scan QR";
        updateProgress();
        return;
      }
      startScanner();
    }

    function showStep() {
      const title = document.getElementById("title");
      const question = document.getElementById("question");
      const error = document.getElementById("error");

      error.textContent = "";
      error.className = "";

      if (steps[step].a === null) {
        title.textContent = "";
        question.textContent = steps[step].q;
        error.textContent = "üèÜ You completed the hunt!";
        error.className = "success";
        document.getElementById("mainBtn").style.display = "none";
        launchConfetti();
        updateProgress(100);
        return;
      }

      title.textContent = `Step ${step + 1}`;
      question.textContent = steps[step].q;
      updateProgress();
    }

    function startScanner() {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("qr-reader");
      }

      document.getElementById("error").textContent = "Opening camera...";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrText => {
          html5QrCode.stop();
          checkAnswer(qrText);
        }
      );
    }

    function checkAnswer(value) {
      if (value.trim().toLowerCase() === steps[step].a.toLowerCase()) {
        step++;
        showStep();
      } else {
        const error = document.getElementById("error");
        error.textContent = "‚ùå Wrong answer! Try again";
        error.className = "error";
      }
    }

    function updateProgress(final=0) {
      const progress = document.getElementById("progress");
      if(final){
        progress.style.width = "100%";
        return;
      }
      const percent = ((step) / (steps.length-1)) * 100;
      progress.style.width = `${percent}%`;
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
