<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #reader {
      width: 100%;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: green;
      word-break: break-word;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>QR Treasure Hunt</h2>

  <div id="reader"></div>

  <div class="result" id="result"></div>

  <button onclick="startScanner()">Start Scanner</button>
</div>

<script>
  let html5QrCode;

  function startScanner() {
    document.getElementById("result").innerText = "";

    html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" }, // Back camera
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        document.getElementById("result").innerText =
          "Scanned: " + decodedText;

        html5QrCode.stop();
      },
      (error) => {
        // ignore scan errors
      }
    ).catch(err => {
      alert("Camera error: " + err);
    });
  }
</script>

</body>
</html>
